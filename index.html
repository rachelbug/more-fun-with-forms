<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/stylesheet.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron text-center">
      <h1>A Happy Little Survey</h1>
        <p class="lead">Tell us a little bit more about your hopes, dreams, and cats!</p>
      </div>
      <div class="questions">
        <form>
          <div class="form-group">
            <label for="name1">What is your name?</label>
            <input id="name1" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Submit. Meow.</button>


        </form>
      </div>
      <div id="response">
        <h3>Thank you for filling out the survey!</h3>
        <p>Below are your answers:<br>
        What is your name? <span class="name1"></span><br>
      </div>


    </div>


  </body>
</html>
